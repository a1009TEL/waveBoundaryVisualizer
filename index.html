<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oblique Incidence</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="control_panel">
      <span>General</span>
      <select id="selector_te_tm">
        <option value="TE">Traverse Electric (Visualizing E Field)</option>
        <option value="TM">Traverse Magnetic (Visualizing M Field)</option>
      </select>
      <span>Scene</span>
      <div>
        <span class="slider_label">Camera pos</span>
        <span class="slider_text_value" id="slider_text_camera_pos">--</span>
        <input
          type="range"
          min="0.001"
          max="1"
          value="1"
          step="0.001"
          id="camera_pos"
          onchange="slider(this.value, 'slider_text_camera_pos')"
          onmousemove="slider(this.value, 'slider_text_camera_pos')"
          onload="slider(this.value, 'slider_text_camera_pos')"
        />
      </div>
      <div>
        <span class="slider_label">UI Alpha</span>
        <span class="slider_text_value" id="slider_text_ui_alpha">--</span>
        <input
          type="range"
          min="0"
          max="1"
          value="1"
          step="0.01"
          id="ui_alpha"
          onchange="slider(this.value, 'slider_text_ui_alpha')"
          onmousemove="slider(this.value, 'slider_text_ui_alpha')"
        />
      </div>
      <span>Visuals</span>
      <div>
        <span>Colormap</span>
        <select id="selector_colormap">
          <option value="PiYG">PiYG</option>
          <option value="PRGn">PRGn</option>
          <option value="BrBG">BrBG</option>
          <option value="PuOr">PuOr</option>
          <option value="RdGy">RdGy</option>
          <option value="RdBu">RdBu</option>
          <option value="RdTlBu">RdTlBu</option>
          <option value="RdTlGn">RdTlGn</option>
          <option value="Spectral">Spectral</option>
          <option value="coolwarm">coolwarm</option>
          <option value="bwr">bwr</option>
          <option value="seismic">seismic</option>
          <option value="berlin">berlin</option>
          <option value="managua" selected>managua</option>
          <option value="vanimo">vanimo</option>
        </select>
      </div>
      <div>
        <span class="slider_label">T Wave Alpha</span>
        <span class="slider_text_value" id="slider_text_transmited_wave_alpha"
          >--</span
        >
        <input
          type="range"
          min="0"
          max="1"
          value="1"
          step="0.01"
          id="transmited_wave_alpha"
          onchange="slider(this.value, 'slider_text_transmited_wave_alpha')"
          onmousemove="slider(this.value, 'slider_text_transmited_wave_alpha')"
        />
      </div>
      <div>
        <span class="slider_label">Amplitude Scaling</span
        ><span class="slider_text_value" id="slider_text_amplitude_scaling"
          >--</span
        >
        <input
          type="range"
          min="0"
          max="1"
          value="0.5"
          step="0.01"
          id="amplitude_scaling"
          onchange="slider(this.value, 'slider_text_amplitude_scaling')"
          onmousemove="slider(this.value, 'slider_text_amplitude_scaling')"
        />
      </div>
      <div>
        <span class="slider_label">Time Zoom</span
        ><span class="slider_text_value" id="slider_text_time_zoom">--</span
        ><input
          type="range"
          min="1"
          max="1000000"
          value="800000"
          step="0.01"
          id="time_zoom"
          onchange="slider(this.value, 'slider_text_time_zoom')"
          onmousemove="slider(this.value, 'slider_text_time_zoom')"
        />
      </div>
      <div>
        <span class="slider_label">Space Zoom</span
        ><span class="slider_text_value" id="slider_text_space_zoom">--</span
        ><input
          type="range"
          min="1"
          max="1000"
          value="100"
          step="0.01"
          id="space_zoom"
          onchange="slider(this.value, 'slider_text_space_zoom')"
          onmousemove="slider(this.value, 'slider_text_space_zoom')"
        />
      </div>
      <span>Parameters</span>
      <div>
        <span class="slider_label">Omega(freq)</span
        ><span class="slider_text_value" id="slider_text_omega">--</span
        ><input
          type="range"
          min="0"
          max="10000"
          value="5000"
          step="0.01"
          id="omega"
          onchange="slider(this.value, 'slider_text_omega')"
          onmousemove="slider(this.value, 'slider_text_omega')"
        />
      </div>
      <div>
        <span class="slider_label">Beta</span
        ><span class="slider_text_value" id="slider_text_beta">--</span
        ><input
          type="range"
          min="0"
          max="10000"
          value="5000"
          step="0.01"
          id="beta"
          onchange="slider(this.value, 'slider_text_beta')"
          onmousemove="slider(this.value, 'slider_text_beta')"
        />
      </div>
      <div>
        <span class="slider_label">Theta(deg)</span
        ><span class="slider_text_value" id="slider_text_theta">--</span
        ><input
          type="range"
          min="0"
          max="90"
          value="30"
          step="0.01"
          id="theta"
          onchange="slider(this.value, 'slider_text_theta')"
          onmousemove="slider(this.value, 'slider_text_theta')"
        />
      </div>
      <div>
        <span class="slider_label">Eta medium 1</span
        ><span class="slider_text_value" id="slider_text_eta1">--</span
        ><input
          type="range"
          min="0"
          max="376.9"
          value="376.9"
          step="0.1"
          id="eta1"
          onchange="slider(this.value, 'slider_text_eta1')"
          onmousemove="slider(this.value, 'slider_text_eta1')"
        />
      </div>
      <div>
        <span class="slider_label">Eta medium 2</span
        ><span class="slider_text_value" id="slider_text_eta2">--</span
        ><input
          type="range"
          min="0"
          max="376.9"
          value="235.0"
          step="0.1"
          id="eta2"
          onchange="slider(this.value, 'slider_text_eta2')"
          onmousemove="slider(this.value, 'slider_text_eta2')"
        />
      </div>
    </div>
    <canvas id="glcanvas"></canvas>
    <script type="text/javascript">
      function slider(value, target_id) {
        document.getElementById(target_id).innerHTML = value;
      }
    </script>
    <script type="module" src="./dist/script.js" defer></script>
  </body>
</html>
